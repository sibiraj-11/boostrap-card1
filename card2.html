<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
    
      .bg {
        background: #f8f9fa;
        padding: 1rem;
        border: 1px solid #dee2e6;
        border-radius: 0.25rem;
      }
      .bg-light {
        background: #e9ecef;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">

      <div class="row g-3 mb-4">
        <div class="col-12 col-md-6 col-lg-4">
          <div class="bg">
            <h4>Section 1</h4>
            <p>Responsive column: 12 on mobile, 6 on tablet, 4 on desktop.</p>
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <div class="bg">
            <h4>Section 2</h4>
            <p>Same as above.</p>
          </div>
        </div>
        <div class="col-12 col-md-12 col-lg-4">
          <div class="bg">
            <h4>Section 3</h4>
            <p>Full width on tablet, 4 on desktop.</p>
          </div>
        </div>
      </div>


      <div class="row g-3 mb-4">
        <div class="col-12 col-md-8">
          <div class="bg">
            <h4>Main Section</h4>
            <p>Main Section content</p>

            <div class="row g-2 mt-2">
              <div class="col-6">
                <div class="bg bg-light">
                  <h5>Nested 1</h5>
                  <p>Nested column</p>
                </div>
              </div>
              <div class="col-6">
                <div class="bg bg-light">
                  <h5>Nested 2</h5>
                  <p>Nested column</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="bg">
            <h4>Sidebar</h4>
            <p>sidebar</p>
          </div>
        </div>
      </div>


      <div class="row g-3">
        <div class="col-12 col-md-6 offset-md-3">
          <div class="bg text-center">
            <h4>Centered Column</h4>
            <p>Centered using offset.</p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
