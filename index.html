<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>container</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .box, 
    .bigbox {
      border: 1px solid gray;
      height: 262px;
      border-radius: 20px;
      background-color: gray;
    }
    .bigbox{
        height: 400px;
    }
  </style>
  <body>
    <div class="container mt-5">
      <div class="row g-3">
        <!-- left-container -->
        <div class="col-md-8">
          <div class="row g-3">
            <div class="col">
              <div class="row g-3">
                <div class="col">
                  <div style="height: 262px">
                    <div class="card h-100">
                      <div class="card-body">
                        <h6 class="text-success">UPGRADE DISCOUNT</h6>
                        <p class="mb-1">
                          Upgrade today to enable unlimited projects.
                        </p>
                        <h3 class="fw-bold">$12.99</h3>
                      </div>
                      <div class="card p-2">
                        <div>
                          <small>DISCOUNT CODE</small>
                          <div
                            class="border bg-light p-2 rounded-end mt-1 mb-0"
                          >
                            <span class="fw-bold">GI52FG35</span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="box"></div>
                </div>
                <div class="col-md-3">
                  <div class="box"></div>
                </div>
              </div>
              <div class="col pt-3">
                <div class="row g-3">
                  <div class="col-md-5">
                    <div class="box"></div>
                  </div>
                  <div class="col">
                    <div class="box"></div>
                  </div>
                </div>
              </div>

              <div class="col pt-3">
                <div class="row g-3">
                  <div class="col">
                    <div class="box"></div>
                  </div>
                  <div class="col-md-4">
                    <div class="box"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- right-card -->
        <div class="col">
          <div class="row g-3">
            <div class="col-12">
              <div class="bigbox"></div>
            </div>
            <div class="col-12">
              <div class="bigbox"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
